<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Distance Calculator Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container p-2 mt-5 w-50 border border-dark rounded fw-medium">
    <h2 class="border-bottom border-dark pb-1">Find Distance</h2>
    <form action="distance" method="post">
      <div class="row">
        <div class="col">
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">From Location</label>
            <select class="form-select form-select-md" aria-label="Default select example" name="start" required>
              <option selected>Select Start</option>
              <option value="bangalore">Bangalore</option>
              <option value="mysore">Mysore</option>
              <option value="goa">Goa</option>
            </select>
          </div>
        </div>
        <div class="col mb-2">
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">To Location</label>
            <select class="form-select form-select-md" aria-label="Default select example" name="end" required>
              <option selected>Select End</option>
              <option value="bangalore">Bangalore</option>
              <option value="mysore">Mysore</option>
              <option value="goa">Goa</option>
            </select>
          </div>
        </div>
      </div>
      <input type="submit" class="btn btn-primary fw-medium" value="Calculate Distance">
    </form>
  </div>
</body>

</html>
