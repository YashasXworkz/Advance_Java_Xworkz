  <form action="register" method="post">
    <div class="container mt-3 p-3 border rounded w-50 bg-primary-subtle">
      <label for="exampleFormControlInput1" class="form-label mb-1">User Name</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge-fill"></i></span>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter User Name"
          name="userName" required="required">
      </div>
      <label for="exampleFormControlInput1" class="form-label pt-1 mb-1">Email</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill"></i></span>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email" name="emailId"
          required="required">
      </div>
      <label for="exampleFormControlInput1" class="form-label pt-1 mb-1">Mobile Number</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-plus-fill"></i></span>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Enter Mobile Number"
          name="phoneNumber" required="required">
      </div>
      <label for="exampleFormControlInput1" class="form-label pt-1 mb-1">Address</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-geo-alt-fill"></i></span>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Address" name="address"
          required="required">
      </div>
      <label for="exampleFormControlInput1" class="form-label pt-1 mb-1">Password</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></i></span>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password"
          name="psw" required="required">
      </div>
      <label for="exampleFormControlInput1" class="form-label pt-1 mb-1">Gender</label>
      <select class="form-select mb-1" aria-label="Default select example" name="gender" required>
        <option selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
        <label class="form-check-label" for="flexCheckDefault">
          I Agree to <a href="#">terms and conditions</a>
        </label>
      </div>
      <input type="submit" class="btn btn-success mt-3 fw-semibold">
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
