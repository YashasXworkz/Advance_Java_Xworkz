<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">LOGO</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active fw-bold" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container ml-5 mt-2 border border-dark w-50 pt-2 fw-medium rounded">
    <form action="register" method="post">
      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name" name="name"
          required>
      </div>

      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email" name="email"
          required>
      </div>

      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Enter Phone" name="phno"
          required>
      </div>

      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Item Type [grocery, electric, cloth]</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Choose Item Type"
          name="itemType" required>
      </div>

      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Item Name"
          name="itemName" required>
      </div>

      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Quantity</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Quantity in digits"
          name="qty" required>
      </div>
      <input type="submit" class="btn btn-success mb-2 fw-semibold">
    </form>
  </div>

</body>

</html>
