<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>IGmail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container w-50 p-2 mt-3 border border-dark rounded bg-secondary text-light fw-medium">
    <form action="click" method="post">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter user name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter User Name"
          name="username" required>
      </div>
      <select class="form-select" aria-label="Default select example" name="mailtype">
        <option selected>Select Mail Extension</option>
        <option value="@gmail.com">@gmail.com</option>
        <option value="@yahoo.in">@yahoo.in</option>
        <option value="@yandex.com">@yandex.com</option>
        <option value="@outlook.com">@outlook.com</option>
      </select>
      <input type="submit" class="btn btn-success mt-3">
    </form>
  </div>

</body>

</html>
